<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ZooReviews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <div class="glass-root">
      <header class="glass-header">
        <h1>ZooReviews</h1>
        <button id="btnRefresh" class="btn-refresh" title="Refresh">‚Üª</button>
      </header>
      <main class="glass-scroll">
        <div class="search-section search-wrap">
          <input type="text" id="searchInput" class="search-input" placeholder="Type professor name..." autocomplete="off" />
          <button type="button" id="btnSearch" class="btn-search" title="Search">üîç</button>
          <div id="searchDropdown" class="search-dropdown" style="display:none;"></div>
        </div>
        <div id="searchResult" class="search-result" style="display:none;"></div>
        <div id="scheduleSection" class="schedule-section">
          <div id="scheduleHeader" class="schedule-section-header" style="display:none;">
            <span class="schedule-section-title">My Schedule</span>
          </div>
          <div id="courseList" class="course-list"></div>
          <p id="emptyMsg" class="empty-msg" style="display:none;">Search professors above and click Add to build your schedule.</p>
        </div>
      </main>
      <footer class="glass-footer">
        <a href="../options/options.html" target="_blank" class="options-link">Options</a>
      </footer>
    </div>
    <script type="module" src="./sidepanel.js"></script>
  </body>
</html>
